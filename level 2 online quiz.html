<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health & Lifestyle Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d7f2ff, #c5e3ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background: white;
      width: 90%;
      max-width: 700px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .question {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .options button {
      display: block;
      width: 100%;
      background: #f0f8ff;
      border: none;
      padding: 15px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .options button:hover {
      background: #a0dbff;
    }

    .question-count {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="question-count" id="progress"></div>
    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "How many hours of sleep do you get on average each night?",
        options: ["Less than 5 hours", "5–6 hours", "7–8 hours", "More than 8 hours"]
      },
      {
        question: "How often do you drink water daily?",
        options: ["Less than 2 glasses", "2–4 glasses", "5–7 glasses", "8 or more glasses"]
      },
      {
        question: "How often do you eat fruits in a week?",
        options: ["Every day", "3–4 times a week", "1–2 times a week", "Never"]
      },
      {
        question: "Do you walk or cycle for at least 30 minutes a day?",
        options: ["Yes, every day", "3–4 times a week", "Once a week", "Not at all"]
      },
      {
        question: "How often do you consume fast food?",
        options: ["Rarely or never", "Once a week", "2–3 times a week", "Almost daily"]
      },
      {
        question: "How much time do you spend on screens daily (excluding work)?",
        options: ["Less than 1 hour", "1–2 hours", "3–5 hours", "More than 5 hours"]
      },
      {
        question: "How often do you practice mindfulness or meditation?",
        options: ["Daily", "A few times a week", "Rarely", "Never"]
      },
      {
        question: "Do you usually skip breakfast?",
        options: ["Never", "Occasionally", "Often", "Always"]
      },
      {
        question: "How often do you consume sugary drinks?",
        options: ["Never", "Once a week", "2–3 times a week", "Daily"]
      },
      {
        question: "How well do you manage stress?",
        options: ["Very well", "Somewhat well", "Not well", "Not at all"]
      },
      {
        question: "Do you take regular breaks when working/studying?",
        options: ["Every hour", "Every few hours", "Rarely", "Never"]
      },
      {
        question: "Do you smoke or use tobacco products?",
        options: ["No, never", "Occasionally", "Frequently", "Daily"]
      },
      {
        question: "How often do you go for health checkups?",
        options: ["Once a year", "Every few years", "Only when sick", "Never"]
      }
    ];

    let current = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const progressEl = document.getElementById("progress");

    function loadQuestion() {
      const q = quizData[current];
      questionEl.textContent = q.question;
      progressEl.textContent = `Question ${current + 1} / ${quizData.length}`;
      optionsEl.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          current++;
          if (current < quizData.length) {
            loadQuestion();
          } else {
            showEnd();
          }
        };
        optionsEl.appendChild(btn);
      });
    }

    function showEnd() {
      questionEl.textContent = "Thank you for completing the quiz!";
      optionsEl.innerHTML = "<p style='text-align:center'>Your responses have been recorded.</p>";
      progressEl.textContent = "Quiz Complete";
    }

    loadQuestion();
  </script>
</body>
</html>
